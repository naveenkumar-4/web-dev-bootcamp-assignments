<!-- Create an unordered list of items (Name, Adhaar Card, Mobile Number) on HTML with Square Boxes as style. -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unordered Items</title>
</head>
<body>
	<ul style="color: solid black; font-size: 20px;"type="square">
		<li>Name</li>
		<li>Adhaar Card</li>
		<li>Mobile Number</li>
	</ul>
</body>
</html>
