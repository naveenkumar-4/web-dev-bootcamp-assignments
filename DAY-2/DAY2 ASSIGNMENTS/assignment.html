<!--Create a table to display a name, adhaar card, mobile number on HTML with a border.  -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Table</title>
		<style>
			table{
				border: 2px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>

		</table>

</html>
