<!-- Create an hr line between H1 and H2 on HTML -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Creating of hr line</title>
</head>
<body>
	<h1 style="color: gold;background-color: indigo;text-align: center;">Heading@1</h1>
	<hr>
	<h2 style="color: white;background-color:pink;text-align: center;">Heading@2</h2>
</body>
</html>
