<head>
	<meta charset="utf-8"/>
	<title>Break Tag</title>
</head>
<body>
	<h1 style="color: indigo;text-align: center;">A Small Poem</h1>
	<p style="color: orange;text-align: justify; font-size: 20px;">
		you fit into me<br/>like a hook into an eye<br/>a fish hook<br/>an open eye<br/> EZRA POUND “IN A STATION OF THE METRO”<br/> ANAIS NIN “RISK”<br/> And then the day came,
