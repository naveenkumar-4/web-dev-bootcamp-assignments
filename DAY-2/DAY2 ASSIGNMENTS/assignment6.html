<!--Create a paragraph, and highlight some portion of the paragraph with a span tag -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Span Tag</title>
</head>
<body>
	<h1>Span Tag Demo</h1>
	<p>
		<span style="color: gold; font-size: 100px;">I</Span>am <span style="color: indigo;  font-size: 100px">N</span>aveen <span style="color: rebeccapurple;  font-size: 100px">K</span>umar
	</p>

</body>
</html>
